<mat-card [formGroup]="stationFormGroup" (ngSubmit)="submitStationForm(stationFormGroup.value)">
  <form>
    <mat-card-header>
      <mat-card-title>Neuen Haltepunkt/Bahnhof anlegen</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>RL100</mat-label>
        <input matInput formControlName="rl100">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Typ ausw√§hlen</mat-label>
        <mat-select formControlName="stationType">
          <mat-option value="Bahnhof">Bahnhof</mat-option>
          <mat-option value="Haltepunkt">Haltepunkt</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
      <button mat-fab type="submit" [disabled]="stationFormGroup.invalid">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-footer>
  </form>
</mat-card>
