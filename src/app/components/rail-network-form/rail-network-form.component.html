<form [formGroup]="railNetworkFormGroup" (ngSubmit)="submitRailNetwork(railNetworkFormGroup.value)">
  <mat-card class="mat-card-rail-network-data">
    <mat-card-header>
      <mat-card-title>Netz-Daten</mat-card-title>
    </mat-card-header>
     <mat-card-content>
       <div>
         <mat-form-field>
           <mat-label>Netz-Bezeichnung:</mat-label>
           <input matInput formControlName="name">
         </mat-form-field>
         <mat-form-field>
           <mat-label>Abk√ºrzung:</mat-label>
           <input matInput formControlName="abbreviation">
         </mat-form-field>
       </div>
       <div>
         <button type="submit" mat-fab class="safe-railnetwork-button" color="primary">
           <mat-icon>check</mat-icon>
         </button>
         <button type="button" mat-fab color="accent">
           <mat-icon>arrow_back</mat-icon>
         </button>
       </div>
     </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Strecken des Netzes</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="railNetwork">
      <mat-form-field>
        <mat-label>Strecke</mat-label>
        <mat-select [formControl]="trackGroups" multiple>
          <mat-option *ngFor="let trackGroup of availableTrackGroups" [value]="trackGroup.id">
            {{trackGroup.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</form>
