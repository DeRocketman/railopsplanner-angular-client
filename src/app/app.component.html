<mat-sidenav-container>
  <mat-sidenav class="sidenav" #sidenav>
    <mat-nav-list role="navigation">
      <a mat-list-item routerLink="home" routerLinkActive="active">
        <mat-icon mat-list-icon>home</mat-icon>
        Home
      </a>
      <a mat-list-item routerLink="measure-plan" routerLinkActive="active">
        <mat-icon mat-list-icon>list</mat-icon>
        Baubetriebsplan
      </a>
      <a mat-list-item routerLink="to-do-list" routerLinkActive="active">
        <mat-icon mat-list-icon>schedule</mat-icon>
        To-Do Liste
      </a>
      <a mat-list-item routerLink="duty-check" routerLinkActive="active">
        <mat-icon mat-list-icon>check</mat-icon>
        Dienstüberprüfung
      </a>
      <a mat-list-item routerLink="statistic" routerLinkActive="active">
        <mat-icon mat-list-icon>analytics</mat-icon>
        Statistik
      </a>
      <a mat-list-item routerLink="time-table-year" routerLinkActive="active">
        <mat-icon mat-list-icon>event_repeat</mat-icon>
        Jahresfahrplan
      </a>
      <a mat-list-item routerLink="infrastructure" routerLinkActive="active">
        <mat-icon mat-list-icon>subway</mat-icon>
        Infrastruktur
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="settings" routerLinkActive="active">
        <mat-icon mat-list-icon>settings</mat-icon>
        Einstellungen
      </a>
      <a mat-list-item (click)="logout()" routerLinkActive="active">
        <mat-icon mat-list-icon>logout</mat-icon>
        Logout
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar class="mat-elevation-z4" color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      NBE - Rail-Operations-Planner
    </mat-toolbar>
    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
